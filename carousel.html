<html>

 <script src="scripts.js"></script>
 </head>
 <body>
 <!-- HTML to display the pictures -->
 <div class="carousel">
 <img src="pix3/birds01.png" alt="" id="bigpic" />

    <img src="pix3/birds01.png" id = "1" alt="" onclick="showbig(this.src)" />
    <img src="pix3/birds02.png" id = "2" alt="" onclick="showbig(this.src)" />
    <img src="pix3/birds03.png" id = "3" alt="" onclick="showbig(this.src)" />
    <img src="pix3/birds04.png" id = "4" alt="" onclick="showbig(this.src)" />
    <img src="pix3/birds05.png" id = "5" alt="" onclick="showbig(this.src)" />
    <img src = "pix3/RightArrow.png" alt = "Next" onclick = "changeslide(1)"/>
 </div>
 
 <!-- End thumbs -->
 </div>
 <!-- End carousel -->
 </body
